<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel-Histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="app">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./assets/images/nikel-logo.png" alt="" srcset=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex menu">
                    <a href="home.html"> <button class="btn" type="button"><i class="bi bi-house-door-fill fs-4"></i></button></a>
                    <a href="transactions.html"><button class="btn" type="button"><i class="bi bi-currency-exchange fs-4 color-secondary"></i></button></class=></a>
                
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle fs-4"></i></i></button></class></a>
                        </button>
                        <ul class="dropdown-menu logout">
                          <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                      </ul>
                    </div>
                  </div>

              </div>
           </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-itens-center">
                    <div>
                        <i class="bi bi-cash-coin  color-primary icon-detail"></i>
                        <span class="fs-2" id="total">R$ 0,00</span>
                    </div>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                    <div class="text-center">
                    <img src="./assets/images/coins-small.png" alt="image coins"class="img-fluid" srcset="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <span class="fs-4">Entradas <i class="bi bi-arrow-down-circle ft-2 align-middle"></i></span>
                           
                        </div>
                        <div class="col-6" class="ft-4">
                           <span class="fs-4"> Saídas <i class="bi bi-arrow-up-circle ft-2 align-middle"></i></span>
                        </div>
                        <di class="col-12 my-2">
                            <hr>
                        </di>
                        <div class="row">
                            <div class="col-6">
                                <div class="container p-0" id="cash-in-list">
                             
                                </div>
                            </div>  
                            <div class="col-6">
                                <div class="container p-0" id="cash-out-list">
                                   
                                </div>
                            </div>
                            <div class="col-12 mb-4">
                                <button type="button" class="btn button-default" id="transaction-button">Ver todas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <button class="btn button-float"data-bs-toggle="modal"data-bs-target="#transaction-modal">
                <i class="bi bi-plus "></i>
            </button>
        </div>

         <!-- Modal -->
  <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exemplemodallabel">Adicionar lançamento</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="transaction-form">
        <div class="modal-body">
            <div class="mb-3">
                <label for="value-input" class="form-label">Valor</label>
                <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp"required>
              </div>
              <div class="mb-3">
                <label for="description-input" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description-input"required>
            </div>
            <div class="mb-3">
                <label for="date-input" class="form-label">Data</label>
                <input type="date" class="form-control" id="date-input"required>
            </div>
            <div class="mb-3">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                    <label class="form-check-label" for="inlineRadio1">Entrada</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">Saída</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                    <label class="form-check-label" for="inlineRadio3"></label>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">cancelar</button>
                <button type="submit" class="btn button-default">adicionar</button>
                  </div>
               </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>

</body>
</html>
