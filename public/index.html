<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body id="login">
  <main>
    <div class="container">
      <div class="row vh-100">
        <div class="col-12 col-md-6 d-flex justify-content-center my-5 flex-column">
          <div class="text-login">
            <p>Organize suas finanças de forma fácil.</p>
            <p>Controle seu dinheiro e investimentos.</p>
            <p>Economize e atinja seus objetivos.</p>
          </div>
          <div>
            <img src="./assets/images/pocket.png" alt="image.pocket" class="img-fluid" srcset="">
            <img src="./assets/images/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins" srcset="">
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center my-5 flex-column">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="text-center mb-3">
                  <img src="./assets/images/nikel-logo.png" alt="image nikel " class="img-fluid" srcset="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div>
                  <form id="login-form">
                    <div class="mb-3">
                      <label for="email-input" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Utilize seu e-mail para fazer o login.</div>
                   </div>
                   <div class="mb-3">
                    <label for="Password-input" class="form-label">senha</label>
                    <input type="password" class="form-control" id="Password-input">
                   </div>
                   <div class="mb-3 form-check">
                     <input type="checkbox" class="form-check-input" id="session-check">
                     <label class="form-check-label" for="session-check">Continuar logado</label>
                   </div>
                   <button type="submit" class="btn button-login">Entrar</button>
                  </form>
                </div>
              </div>
              <div>
                <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem conta? <span class="link-default" >Criar conta</span></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="text-center">
                <img src="./assets/images//codai-logo.png" alt="logo codaí" class="img-fluid" srcset="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="text-center">
                <img src="./assets/images///growdev-logo.png" alt="Growdev " class="img-fluid" srcset="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="create-form">
      <div class="modal-body">
          <div class="mb-3">
            <label for="email-create-input" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Utilize seu e-mail para criar a conta.</div>
          </div>
          <div class="mb-3">
            <label for="Password-create-input" class="form-label">Senha</label>
            <input type="password" class="form-control" id="Password-create-input">
            <div class="form-text">Utilize uma senha fácil de lembrar</div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn button-default">Criar conta</button>
      </div>
    </form>
    </div>
  </div>
</div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>
</html>
